<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamEagle</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_uM9RVUomBBjLBN1w17neAjt-f268jMUNmQ&s'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
        }

        .chatbot-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chatbot-iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login">
            <a href="/login">Login</a> <!-- Adjust the href to your login page -->
        </div>
        <div class="chatbot-container">
            <iframe width="350" height="430" class="chatbot-iframe" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/3a4bba9e-8ce3-43f5-a8c2-52cc0758f311"></iframe>
        </div>
    </div>
</body>
</html>
